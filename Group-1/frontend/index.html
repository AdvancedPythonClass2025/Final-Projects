<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"> </script>
</head>

<body>

<div class="play_c">

    <progress class="p_bar" value="32" max="100">  </progress>

    <button class="replay">
        <img class="replay_img" src="icons/replay.png">
    </button>

    <button class="dislike">
        <img class="dislike_img" src="icons/dislike.png">
    </button>

    <button class="previous">
        <img class="previous_img" src="icons/prewies.png">
    </button>

    <button class="play">
        <img class="play_img" src="icons/play.png">
    </button>

    <button class="next">
        <img class="next_img" src="icons/next.png">
    </button>

    <button class="like">
        <img class="like_img" src="icons/like.png">
    </button>

    <button class="shuffle">
        <img class="shuffle_img" src="icons/shufle.png">
    </button>

</div>

</body>
</html>
