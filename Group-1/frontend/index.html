<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"> </script>
</head>

<body>

<div class="music_list">

    <div class="grid-container">
        <div class="grid-item"><img src="test music covers/1.jpg" ></div>
        <div class="grid-item"><img src="test music covers/2.jpg" ></div>
        <div class="grid-item"><img src="test music covers/3.jpg" ></div>
        <div class="grid-item"><img src="test music covers/4.jpg" ></div>
        <div class="grid-item"><img src="test music covers/5.jpg" ></div>
        <div class="grid-item"><img src="test music covers/6.jpg" ></div>
        <div class="grid-item"><img src="test music covers/7.jpeg" ></div>
    </div>
    

</div>

<div class="play_c">

    <progress class="p_bar" value="32" max="100">  </progress>

    <button class="replay">
        <img class="replay_img" src="icons/replay.png">
    </button>

    <button class="dislike" onclick="dislike()">
        <img class="dislike_img" id="dislike" src="icons/dislike.png">
    </button>

    <button class="previous">
        <img class="previous_img" src="icons/prewies.png">
    </button>

    <button class="play" onclick="PlayPause()">
        <img class="play_img" id="play" src="icons/play.png">
    </button>

    <button class="next">
        <img class="next_img" src="icons/next.png">
    </button>

    <button class="like" onclick="like()">
        <img class="like_img" id="like" src="icons/like.png">
    </button>

    <button class="shuffle">
        <img class="shuffle_img" src="icons/shufle.png">
    </button>

</div>

</body>
</html>
