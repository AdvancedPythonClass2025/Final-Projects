<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"> </script>
</head>

<body>

<div class="music_list">

    <div class="grid-container">

        <div class="grid-item"><img src="test music covers/1.jpg" >
            <h1>Kalafe</h1>
            <h2>02</h2>
            <h2>45</h2>
            <h3>Vinak</h3>
        </div>

        <div class="grid-item"><img src="test music covers/2.jpg" >
            <h1>Cheger Mood</h1>
            <h2>02</h2>
            <h2>30</h2>
            <h3>Adroit</h3>
        </div>

        <div class="grid-item"><img src="test music covers/3.jpg" >
            <h1>Emalle</h1>
            <h2>01</h2>
            <h2>52</h2>
            <h3>Poori</h3>
        </div>

        <div class="grid-item"><img src="test music covers/4.jpg" >
            <h1>Ghediss</h1>
            <h2>02</h2>
            <h2>36</h2>
            <h3>Vinak</h3>
        </div>

        <div class="grid-item"><img src="test music covers/5.jpg" >
            <h1>Q 69</h1>
            <h2>03</h2>
            <h2>05</h2>
            <h3>Hossein</h3>
        </div>

        <div class="grid-item"><img src="test music covers/6.jpg" >
            <h1>03:00Am</h1>
            <h2>03</h2>
            <h2>00</h2>
            <h3>sajad shahi</h3>
        </div>

        <div class="grid-item"><img src="test music covers/7.jpeg" >
            <h1>Boss</h1>
            <h2>02</h2>
            <h2>18</h2>
            <h3>Hiphopologist</h3>
        </div>

    </div>
    

</div>

<div class="play_c">

    <progress class="p_bar" value="32" max="100">  </progress>

    <button class="replay">
        <img class="replay_img" src="icons/replay.png">
    </button>

    <button class="dislike" onclick="dislike()">
        <img class="dislike_img" id="dislike" src="icons/dislike.png">
    </button>

    <button class="previous">
        <img class="previous_img" src="icons/prewies.png">
    </button>

    <button class="play" onclick="PlayPause()">
        <img class="play_img" id="play" src="icons/play.png">
    </button>

    <button class="next">
        <img class="next_img" src="icons/next.png">
    </button>

    <button class="like" onclick="like()">
        <img class="like_img" id="like" src="icons/like.png">
    </button>

    <button class="shuffle">
        <img class="shuffle_img" src="icons/shufle.png">
    </button>

</div>

</body>
</html>
