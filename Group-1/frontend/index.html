<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"> </script>
</head>

<body>

<div class="music_list">

    <div class="grid-container">

        <div class="grid-item"><img src="test music covers/1.jpg" >

            <h1 class="min">02</h1>
            <h1 class="sec">45</h1>
            <h2 class="singer">Vinak</h2>
        </div>

        <div class="grid-item"><img src="test music covers/2.jpg" >
            <h1 class="title">Cheger ...</h1>
            <h1 class="min">02</h1>
            <h1 class="sec">30</h1>
            <h2 class="singer">Adroit</h2>
        </div>

        <div class="grid-item"><img src="test music covers/3.jpg" >
            <h1 class="title">Emalle</h1>
            <h1 class="min">01</h1>
            <h1 class="sec">52</h1>
            <h2 class="singer">Poori</h2>
        </div>

        <div class="grid-item"><img src="test music covers/4.jpg" >
            <h1 class="title">Ghediss</h1>
            <h1 class="min">02</h1>
            <h1 class="sec">36</h1>
            <h2 class="singer">Vinak</h2>
        </div>

        <div class="grid-item"><img src="test music covers/5.jpg" >
            <h1 class="title">Q 69</h1>
            <h1 class="min">03</h1>
            <h1 class="sec">05</h1>
            <h2 class="singer">Hossein</h2>
        </div>

        <div class="grid-item"><img src="test music covers/6.jpg" >
            <h1 class="title">03:00Am</h1>
            <h1 class="min">03</h1>
            <h1 class="sec">00</h1>
            <h2 class="singer">sajad shahi</h2>
        </div>

        <div class="grid-item"><img src="test music covers/7.jpeg" >
            <h1 class="title">Boss</h1>
            <h1 class="min">02</h1>
            <h1 class="sec">18</h1>
            <h2 class="singer">Hiphopologist</h2>
        </div>

    </div>
    

</div>

<button class="menu" id="menu" onclick="menu()">
    
    <img class="menu_img" src="icons/open.png" >
    
</button>

<div class="menu_div" id="menu_div">

    <button class="theme">
        <img class="theme_img" src="icons/moon.png" >
    </button>

    <button class="setting">
        <img class="setting_img" src="icons/setting.png" >
    </button>
    
    <button class="close" onclick="menu_c()">
        <img class="close_img" src="icons/close.png" >
    </button>

</div>

<div class="play_c">

    <progress class="p_bar" value="32" max="100">  </progress>

    <button class="replay">
        <img class="replay_img" src="icons/replay.png">
    </button>

    <button class="dislike" onclick="dislike()">
        <img class="dislike_img" id="dislike" src="icons/dislike.png">
    </button>

    <button class="previous">
        <img class="previous_img" src="icons/prewies.png">
    </button>

    <button class="play" onclick="PlayPause()">
        <img class="play_img" id="play" src="icons/play.png">
    </button>

    <button class="next">
        <img class="next_img" src="icons/next.png">
    </button>

    <button class="like" onclick="like()">
        <img class="like_img" id="like" src="icons/like.png">
    </button>

    <button class="shuffle">
        <img class="shuffle_img" src="icons/shufle.png">
    </button>

</div>

</body>
</html>
